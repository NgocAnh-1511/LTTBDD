version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: coffeeshop-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-CoffeShop}
      MYSQL_USER: ${DB_USERNAME:-admin}
      MYSQL_PASSWORD: ${DB_PASSWORD:-adminpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/database.sql:/docker-entrypoint-initdb.d/database.sql:ro
    networks:
      - coffeeshop-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coffeeshop-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Database connection
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-adminpassword}
      DB_NAME: ${DB_NAME:-CoffeShop}
      
      # Server
      PORT: 3000
      NODE_ENV: production
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-very-strong-secret-key-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - coffeeshop-network

volumes:
  mysql_data:
    driver: local

networks:
  coffeeshop-network:
    driver: bridge

